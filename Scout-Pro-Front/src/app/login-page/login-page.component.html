<div class="page-container">
  <div class="login-container" [class.blur-background]="showUserTypeSelection">
  <div class="login-box">
    <h2>Welcome Back!</h2>
    <p class="subtitle">Sign in to continue to Scout Pro</p>

    <!-- Error/Success Messages -->
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="formData.email"
          class="form-control"
          placeholder="Enter your email"
          required
          email
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="formData.password"
            class="form-control"
            placeholder="Enter your password"
            required
            minlength="6"
          >
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
          >
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-primary btn-block"
          [disabled]="loading"
        >
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Signing in...' : 'Sign In' }}
        </button>
      </div>
    </form>

    <!-- Social Login -->
    <div class="social-login">
      <p class="divider">or continue with</p>

      <div class="social-buttons">
        <asl-google-signin-button
            type="icon"
          size="large"
          [width]="280"
            theme="filled_black"
        ></asl-google-signin-button>
          <div class="custom-google-button">
            <i class="fab fa-google"></i>
            <span>Continue with Google</span>
          </div>
      </div>
    </div>

    <!-- Links -->
    <div class="links">
      <a routerLink="/forgot-password">Forgot Password?</a>
      <span class="separator">â€¢</span>
      <a routerLink="/register">Create Account</a>
    </div>
  </div>
</div>

  <!-- Role Selection Modal -->
  <div class="modal-overlay" *ngIf="showUserTypeSelection">
    <div class="role-selection-modal">
      <div class="modal-header">
        <h3>Choose Your Role</h3>
        <button class="close-btn" (click)="hideUserTypeSelection()">&times;</button>
      </div>
      <p>You don't have an account yet. Please select your role to continue:</p>
      <div class="role-buttons">
        <button
          [class.active]="selectedUserType === 'player'"
          (click)="selectUserType('player')"
          class="role-btn">
          Player
        </button>
        <button
          [class.active]="selectedUserType === 'scout'"
          (click)="selectUserType('scout')"
          class="role-btn">
          Scout
        </button>
      </div>
    </div>
  </div>
</div>
<style>
.page-container {
  position: relative;
  min-height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  width: 100%;
  max-width: 500px;
  padding: 20px;
}

.blur-background {
  filter: blur(4px);
}

.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.role-selection-modal {
  background: #1e1e1e;
  padding: 30px;
  border-radius: 12px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  border: 1px solid #333;
  z-index: 1001;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

.close-btn {
  background: none;
  border: none;
  color: #f5f5f5;
  font-size: 24px;
  cursor: pointer;
  padding: 0;
  line-height: 1;
  opacity: 0.7;
  transition: opacity 0.2s;
}

.close-btn:hover {
  opacity: 1;
}

.role-selection-modal h3 {
  color: #f5f5f5;
  font-size: 24px;
  margin: 0;
}

.role-selection-modal p {
  color: #b0b0b0;
  font-size: 14px;
  margin-bottom: 20px;
}

.role-buttons {
  display: flex;
  gap: 15px;
  justify-content: center;
}

.role-btn {
  padding: 12px 30px;
  border: 2px solid #3a5bd9;
  background: transparent;
  color: #3a5bd9;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s;
}

.role-btn:hover,
.role-btn.active {
  background: #3a5bd9;
  color: white;
}

/* Keep your existing styles for login form, etc. */
</style>
